    <script type="text/javascript">
        function validateForm() {
            var a = document.forms["create"]["name"].value;
            var b = document.forms["create"]["website"].value;
            var c = document.forms["create"]["phone"].value;
            var d = document.forms["create"]["description"].value;
            if (a == null || a == "", c == null || c == "") {

        }

        <div class="container-fluid col-8">
            <h4>Add a new resource</h4><br>

            <form name="create" action="\create" method="POST" onsubmit="return validateForm()">
                <div class="form-group mb-3">
                    <label for="name">Resource Name <span class="required">*</span></label>
                    <input type="text" class="form-control" name="name" placeholder="Enter name">

                </div>
                <div class="form-group mb-3">
                    <label for="website">Website</label>

                </div>
                <div class="form-group mb-3">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" class="form-control" name="phone" placeholder="xxx xxx xxxx">
                </div>
                <div class="form-group mb-3">
                    <label for="description">Resource Description</label>
                    <textarea class="form-control" name="description" rows="5"></textarea>
                </div>
